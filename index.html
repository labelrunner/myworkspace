<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Changing paragraphs with js codes"
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h1>Welcome to my workspace!</h1>
        <p class="explanation">I will learn html,css and js in this workspace. It will improve my skills in time.</p>
        <p id="demo">Bla Bla Bla</p>
        <button class="buttonType" type="button" onclick='myFunction()'>Click me!</button>
    </div>
    </br>
    <div>
        <img class="imgPos" style="align-self: center;" id='myImage' src="black.jpg" style="width:200px">
        </br>
        <button class="buttonType"
            onclick="document.getElementById('myImage').src='lightning.jpg'">Click to see the light</button>
        <button class="buttonType"
            onclick="document.getElementById('myImage').src='black.jpg'">Make it black again</button>
    </div>
</body>

</html>
